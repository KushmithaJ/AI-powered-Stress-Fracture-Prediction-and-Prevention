<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthopedics Home</title>
    <style>
        body {
            background-image: url('https://sadbhavnahospitalfatehabad.com/wp-content/uploads/2020/10/Untitled.png');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color:rgba(2, 24, 36, 0.43);
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 2s;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #db1b1b;
            animation: slideInLeft 1.5s;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #000000;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: fadeInUp 2s;
        }
        .footer {
            background-color: #2e2d2d;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stress Fracture Prediction</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Login</a>
    </div>
    <div class="content">
        <div class="content-box">
            <h2>Our Mission</h2>
            <b>To reduce the stress fractures in individuals and help them take better care of their bone health.</b>
        </div>
        <div class="content-box">
            <h2>Latest News</h2>
            <b>Stay tuned for the latest updates in orthopedic treatments and technologies.</b>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Orthopedics Inc. All rights reserved.
    </div>
</body>
</html>
